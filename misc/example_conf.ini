[main]
verifier=simple_whitelist
log_level=debug
log_dest=syslog

[listen]
address=127.0.0.1
port=9025

[server]
address=127.0.0.1
port=19002
user=test
password=test
start_tls=yes
ca_store=misc/teststore.db
cipher_suites=TLS_RSA_WITH_AES_256_GCM_SHA384:TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384

[verifier-simple_whitelist]
whitelist_domains=t1.example.com,t2.example.com
include_subdomains=no
